name: npm-publish
on:
  push:
    branches:
      - master
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 12.0.0

    - name: Publish new version
      run: >-
       PACKAGE_NAME=$(cat package.json | jq -r '.name') &&
       PACKAGE_VERSION=$(cat package.json | jq -r '.version') &&
       IS_PUBLISHED=$(yarn info $PACKAGE_NAME --json | jq "[.data.versions[]|select(. == \"$PACKAGE_VERSION\")]|length") &&
       [ "$IS_PUBLISHED" = "0" ] && yarn install --frozen-lockfile && npm publish
      env:
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}  
